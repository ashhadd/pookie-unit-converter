<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Speed Convertor.css">
</head>
<body>
    <section id ="home">
    <h1><b>Speed Converter</b></h1>
    <input type="number" id="inputSpeed" placeholder="Enter Speed">
    <select id="inputUnit">
            <option value="MtoK">Meters per Hour(MPH) ➝ Kilometre per Hour(KPH)</option>
            <option value="KtoM">Kilometre per Hour(KPH) ➝ Miles per Hour(MPH)</option>
    </select>
    <div id="result"></div>
    <button id="convertBtn">Convert</button>
    <a id="home-page" href="index.html"><p>Press to go back to Home Page</p></a>
    </section>
    <script src="Speed Convertor.js"></script>
</body>
</html>
