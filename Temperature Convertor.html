<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature Convertor.css">
</head>
<body>
    <section id ="home">
    <h1><b>Temperature Converter</b></h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature">
    <select id="inputUnit">
            <option value="CtoF">Celsius ➝ Fahrenheit</option>
            <option value="FtoC">Fahrenheit ➝ Celsius</option>
    </select>
    <div id="result"></div>
    <button id="convertBtn">Convert</button>
    <a id="home-page" href="index.html"><p>Press to go back to Home Page</p></a>
    </section>
    <script src="Temperature Convertor.js"></script>
</body>
</html>
